repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: check-ast

  # Black code formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Ruff linting and import sorting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Robot Framework syntax validation (local hook) - temporarily disabled
  # - repo: local
  #   hooks:
  #     - id: robot-dry-run
  #       name: Robot Framework dry run
  #       entry: uv run robot --dryrun
  #       language: system
  #       files: \.robot$
  #       pass_filenames: true
  #       require_serial: true

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [yaml]
        exclude: ^(\.github/workflows/.*\.yml)$ # GitHub Actions workflows can be sensitive to formatting changes

# CI configuration - these settings apply when pre-commit runs in CI
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
