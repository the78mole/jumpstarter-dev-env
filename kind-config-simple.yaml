kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: jumpstarter-server
networking:
  disableDefaultCNI: false
  kubeProxyMode: "iptables"
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 30010
        hostPort: 30010
        protocol: TCP
      - containerPort: 30011
        hostPort: 30011
        protocol: TCP
      - containerPort: 8080
        hostPort: 5080
        protocol: TCP
