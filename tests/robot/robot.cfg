# Robot Framework Configuration

[Variables]
CONTROLLER_URL = http://localhost:8080
ROUTER_URL = http://localhost:8081
NAMESPACE = jumpstarter-system
TIMEOUT = 30s

[Arguments]
--outputdir results
--loglevel INFO
--report report.html
--log log.html
--variable CONTROLLER_URL:${CONTROLLER_URL}
--variable ROUTER_URL:${ROUTER_URL}
--variable NAMESPACE:${NAMESPACE}
--variable TIMEOUT:${TIMEOUT}
